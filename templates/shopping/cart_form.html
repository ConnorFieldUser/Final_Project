{% extends 'base.html' %}
{% block content %}

{% if not object.complete %}

    <h2>Update cart</h2>
{{ object }}

      <form class="" action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}

{% if object.in_progress %}

          <p><label for="complete">Complete:</label>
              <input type="checkbox" name="complete"  /></p>

{% else %}
          <p><label for="in_progress">In progress:</label>
              <input type="checkbox" name="in_progress" /></p>
{% endif %}

      <input type="submit" name="" value="Update">

      </form>

{% else %}
This cart, order num:{{ object.id }}, has already been completed.
{% endif %}

{% endblock %}
