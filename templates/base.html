{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Driver view</title>
    <link rel="stylesheet" href="{% static 'dist/css/app.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lora|Old+Standard+TT|Open+Sans|Oswald" rel="stylesheet">

  <style media="screen">

  </style>


  </head>
  <body>

    <nav class="navbar navbar-light bg-faded well">
      <div class="container">
        <div class="row">
        <div class="navbar-header">
          <a style="color: black; font-weight: bold;"class="navbar-brand" href="{% url 'index_view' %}">Store To Door</a>
          </div>
        <ul class="nav navbar-nav">
          {% if request.user.account.user_type == 'd' %}
        <li class="nav-item"><a class="nav-link" href="{% url 'cart_list_view' %}">Signed carts</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'account_list_view' %}">Pending Orders</a></li>
    {% endif %}
    </ul>

    {% if request.user.is_authenticated %}

    <ul class="nav navbar-nav navbar-right">
      <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}?next={% url 'login' %}">Log out</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'account_update_view' %}">Welcome, {{ request.user }}</a></li>
      {% endif %}
    </div>
  </div>
    </nav>


<div class="container">
  {% block content %}
  {% endblock %}
</div>


  </body>
</html>
